<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ARTFCT</title>
    <script type="text/javascript">
        // Single Page Application redirect for GitHub Pages
        // This script takes the current URL and redirects to the root with the path as a query parameter
        var segmentCount = 1; // Number of directories in your GitHub Pages URL (e.g., /ARTFCT/)
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/#' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
